<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tutorial</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mediaQueries.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <img src="img/logoNeuro.png" class="logo" alt="Mirley Martinez Logo">
      <ul class="menu" id="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Galeria</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <div class="menu-bar">
        <i class="fas fa-bars" id="menu-bar"></i>
      </div>
      <div class="shop">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </nav>
  </header>



  <main class="hero">
    <div class="info-content" data-aos="fade-up" data-aos-duration="2000">
      <h3>Profesional</h3>
      <h1>Mirley Martinez</h1>
      <p>“Neuroaprendizaje Infantil está formado por un equipo de profesionales con gran experiencia en el ámbito de la salud y la educación.”</p>
      <button class="btn">Lee mas</button>
    </div>
  </main>



  
  <div class="radio-section">
    <div class="listen-online">
      <i class="fas fa-headphones-alt"></i>
      <h3>Formacion en Linea</h3>
    </div> 
    <h2>Siguenos</h2>
    <div class="social-network">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </div>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
